<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Briefing - PastPort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html" class="back-link">‚Üê Back</a>
                <h1>PastPort</h1>
            </div>
            <div class="user-stats">
                <div class="stat">
                    <span class="stat-icon">üî•</span>
                    <span class="stat-value" id="streak">0</span>
                </div>
                <div class="stat">
                    <span class="stat-icon">‚ù§Ô∏è</span>
                    <span class="stat-value" id="hearts">5</span>
                </div>
                <button class="profile-button" id="profileButton" onclick="window.location.href='index.html'">
                    <span class="profile-icon">üë§</span>
                </button>
            </div>
        </header>

        <main>
            <div class="briefing-main">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>

                <div class="briefing-counter">
                    <span id="currentBriefing">1</span> / <span id="totalBriefings">3</span>
                </div>

                <div id="briefingContent" class="briefing-content">
                    <!-- Briefing will be loaded here -->
                </div>

                <div id="quizContent" class="quiz-content hidden">
                    <!-- Quiz will be loaded here -->
                </div>

                <div id="resultContent" class="result-content hidden">
                    <!-- Results will be shown here -->
                </div>

                <div class="navigation-buttons">
                    <button id="continueButton" class="primary-button">
                        Continue
                        <span class="button-arrow">‚Üí</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Streak Celebration Overlay -->
        <div id="streakCelebration" class="streak-celebration hidden">
            <div class="celebration-content">
                <div class="celebration-icon">üî•</div>
                <h2 class="celebration-title">Streak Saved!</h2>
                <div class="streak-number">
                    <span id="celebrationStreakNumber">0</span>
                    <span class="streak-label">Day Streak</span>
                </div>
                <div class="celebration-message">Keep up the great work!</div>
                <button id="celebrationContinue" class="celebration-button">Continue</button>
            </div>
            <div class="confetti-container" id="confettiContainer"></div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script src="content.js"></script>
    <script type="module" src="app.js"></script>
    <script src="briefing.js"></script>
</body>
</html>
